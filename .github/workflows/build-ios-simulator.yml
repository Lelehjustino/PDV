name: Build iOS Simulator

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1️⃣ Clona o repositório
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Instala Flutter (canal stable + upgrade)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable  # usa canal estável
      - name: Upgrade Flutter
        run: flutter upgrade

      # 3️⃣ Instala dependências
      - name: Install dependencies
        run: flutter pub get

      # 4️⃣ Build iOS Simulator
      - name: Build iOS Simulator
        run: flutter build ios --simulator --no-codesign

      # 5️⃣ Debug do build
      - name: Check build output
        run: ls build/ios/iphonesimulator

      # 6️⃣ Zip do app
      - name: Zip app
        run: |
          cd build/ios/iphonesimulator
          zip -r Runner.app.zip Runner.app
          mv Runner.app.zip $GITHUB_WORKSPACE/

      # 7️⃣ Upload do artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-app
          path: Runner.app.zip
